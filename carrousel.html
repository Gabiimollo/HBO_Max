<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Tarjetas con Botones de Flecha</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .carousel-inner {
            display: flex;
            flex-wrap: wrap;
        }

        .carousel-item {
            display: none;
            justify-content: space-around;
        }

        .carousel-item.active {
            display: flex;
        }

        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            font-size: 40px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <img src="imagen1.jpg" alt="Imagen 1">
                    <h3>Título de la Tarjeta 1</h3>
                    <a href="#">VER GRATIS</a>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="imagen2.jpg" alt="Imagen 2">
                    <h3>Título de la Tarjeta 2</h3>
                    <a href="#">VER GRATIS</a>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="imagen3.jpg" alt="Imagen 3">
                    <h3>Título de la Tarjeta 3</h3>
                    <a href="#">VER GRATIS</a>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="imagen4.jpg" alt="Imagen 4">
                    <h3>Título de la Tarjeta 4</h3>
                    <a href="#">VER GRATIS</a>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="imagen5.jpg" alt="Imagen 5">
                    <h3>Título de la Tarjeta 5</h3>
                    <a href="#">VER GRATIS</a>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="imagen6.jpg" alt="Imagen 6">
                    <h3>Título de la Tarjeta 6</h3>
                    <a href="#">VER GRATIS</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true">&lt;</span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true">&gt;</span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('#myCarousel').carousel({
        interval: false
    });
</script>
</body>
</html>
